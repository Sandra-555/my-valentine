<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Card */
.card {
  position: relative;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  padding: 40px 30px 90px;
  border-radius: 22px;
  text-align: center;
  color: white;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  width: 360px;
  max-width: 90%;
}

h1 {
  font-size: 2.6rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.4rem;
  margin: 15px 0 30px;
  line-height: 1.5;
}

/* Buttons */
#yes, #no {
  padding: 12px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: white;
  color: #ff4d6d;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  width: 18px;
  height: 18px;
  background: #ff4d6d;
  transform: rotate(-45deg);
  animation: float 6s linear infinite;
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -9px;
  left: 0;
}

.heart::after {
  left: 9px;
  top: 0;
}

@keyframes float {
  from { transform: translateY(0) rotate(-45deg); opacity: 1; }
  to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ðŸ’˜ My Valentine</h1>
  <p id="question"></p>

  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ˜¶</button>
</div>

<script>
/* Names */
const params = new URLSearchParams(window.location.search);
const from = params.get("from") || "Someone";
const to = "Pavii";

/* Question */
document.getElementById("question").innerText =
  `${to}, will you be my Valentine?`;

/* Final message */
const finalMessage = `
ðŸ’– Yesss! ðŸ’–

Every moment feels softer knowing it's you.
I don't need grand promises â€”
just you, choosing me, again and again.

Happy Valentine's Day, ${to} ðŸŒ·
`;

/* YES */
document.getElementById("yes").onclick = () => {
  document.getElementById("card").innerHTML = `
    <h1>ðŸ’˜ Itâ€™s a Yes! ðŸ’˜</h1>
    <p style="white-space: pre-line; font-size: 1.25rem;">
      ${finalMessage}
    </p>
    <p style="margin-top: 18px;">
      â€” always yours,<br><b>${from}</b> ðŸ’ž
    </p>
  `;
};

/* NO â€” GUARANTEED RUNAWAY */
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

function moveNoButton() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// initial position
moveNoButton();

// desktop
noBtn.addEventListener("mouseenter", moveNoButton);

// mobile
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
});

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 350);
</script>

</body>
</html>
