<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  text-align: center;
  color: white;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.5rem;
}

.heart {
  position: fixed;
  bottom: -20px;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(-45deg);
  animation: rise 6s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

@keyframes rise {
  from { transform: translateY(0) rotate(-45deg); opacity: 1; }
  to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="box">
  <h1>ðŸ’˜ My Valentine</h1>
  <p id="text"></p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from") || "Someone";
const to = params.get("to") || "Someone Special";

document.getElementById("text").innerText =
  "From " + from + " â¤ï¸ To " + to;

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
